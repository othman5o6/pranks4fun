<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منشئ المقالب</title>
    <style>
        body { font-family: Arial, sans-serif; direction: rtl; }
        .active { font-weight: bold; }
        #copyBtn { display: none; }
        #mediaElement, #mediaVideo { display: none; max-width: 100%; }
        #countdown { font-size: 3rem; display: none; }
    </style>
</head>
<body>
    <h1>منشئ المقالب</h1>
    <div>
        <label>نوع المقلب:</label>
        <button class="prank-type active" data-type="image">صورة</button>
        <button class="prank-type" data-type="video">فيديو</button>
        <button class="prank-type" data-type="scream">صوت</button>
    </div>
    <div>
        <label>رابط الوسائط:</label>
        <input type="text" id="mediaUrlInput">
    </div>
    <div>
        <label>رابط الصوت:</label>
        <input type="text" id="audioUrlInput">
    </div>
    <div>
        <label>تكرار الوسائط:</label>
        <input type="checkbox" id="loopMediaCheckbox">
    </div>
    <div>
        <label>وقت التأخير (ثواني):</label>
        <input type="number" id="delayTimeInput" value="5">
    </div>
    <div>
        <label>عنوان المقلب:</label>
        <input type="text" id="prankTitleInput" placeholder="صفحة مهمة">
    </div>
    <button id="generateBtn">إنشاء رابط المقلب</button>
    <button id="testBtn">تجربة المقلب</button>
    <button id="resetBtn">إعادة ضبط</button>
    <p id="previewText">سيظهر معاينة المقلب هنا بعد الإعدادات</p>
    <p id="generatedLink">سيظهر هنا بعد الإنشاء</p>
    <button id="copyBtn">نسخ الرابط</button>
    <img id="mediaElement">
    <video id="mediaVideo" controls></video>
    <div id="countdown"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const prankTypes = document.querySelectorAll('.prank-type');
            const mediaUrlInput = document.getElementById('mediaUrlInput');
            const audioUrlInput = document.getElementById('audioUrlInput');
            const loopMediaCheckbox = document.getElementById('loopMediaCheckbox');
            const delayTimeInput = document.getElementById('delayTimeInput');
            const prankTitleInput = document.getElementById('prankTitleInput');
            const generateBtn = document.getElementById('generateBtn');
            const testBtn = document.getElementById('testBtn');
            const resetBtn = document.getElementById('resetBtn');
            const previewText = document.getElementById('previewText');
            const generatedLink = document.getElementById('generatedLink');
            const copyBtn = document.getElementById('copyBtn');
            const mediaElement = document.getElementById('mediaElement');
            const mediaVideo = document.getElementById('mediaVideo');
            const countdown = document.getElementById('countdown');

            let currentPrankType = 'image';
            let audioElement = null;
            let generatedPrankUrl = '';
            let isUserInteracted = false;

            document.body.addEventListener('click', () => { isUserInteracted = true; }, { once: true });

            prankTypes.forEach(button => {
                button.addEventListener('click', () => {
                    prankTypes.forEach(t => t.classList.remove('active'));
                    button.classList.add('active');
                    currentPrankType = button.dataset.type;
                    updatePreview();
                });
            });

            function updatePreview() {
                mediaElement.style.display = 'none';
                mediaVideo.style.display = 'none';
                countdown.style.display = 'none';

                switch(currentPrankType) {
                    case 'image':
                        previewText.textContent = 'مقلب صورة مخيفة - سيظهر بعد وقت التأخير';
                        break;
                    case 'video':
                        previewText.textContent = 'مقلب فيديو مخيف - سيظهر بعد وقت التأخير';
                        break;
                    case 'scream':
                        previewText.textContent = 'مقلب صوتي - سيتم تشغيل صوت مرعب بعد وقت التأخير';
                        break;
                }
            }

            generateBtn.addEventListener('click', function() {
                const mediaUrl = mediaUrlInput.value.trim();
                const audioUrl = audioUrlInput.value.trim();
                const loopMedia = loopMediaCheckbox.checked;
                const delayTime = delayTimeInput.value.trim() || '5';
                const title = prankTitleInput.value.trim() || 'صفحة مهمة';

                if (!mediaUrl && currentPrankType !== 'scream') {
                    alert('يرجى إدخال رابط وسائط صالح');
                    return;
                }

                const prankId = generatePrankId();
                const currentUrl = window.location.href.split('?')[0];
                generatedPrankUrl = `${currentUrl}?prank=true&id=${prankId}&type=${currentPrankType}&media=${encodeURIComponent(mediaUrl)}&audio=${encodeURIComponent(audioUrl)}&loop=${loopMedia}&delay=${delayTime}&title=${encodeURIComponent(title)}`;

                const prankData = {
                    type: currentPrankType,
                    mediaUrl: mediaUrl,
                    audioUrl: audioUrl,
                    loopMedia: loopMedia,
                    delayTime: delayTime,
                    title: title
                };

                localStorage.setItem(`prank_${prankId}`, JSON.stringify(prankData));
                generatedLink.textContent = generatedPrankUrl;
                copyBtn.style.display = 'inline-block';
                previewText.textContent = 'تم إنشاء رابط المقلب بنجاح!';
            });

            copyBtn.addEventListener('click', function() {
                navigator.clipboard.writeText(generatedPrankUrl).then(() => {
                    alert('تم نسخ الرابط إلى الحافظة!');
                }).catch(() => {
                    const tempTextArea = document.createElement('textarea');
                    tempTextArea.value = generatedPrankUrl;
                    document.body.appendChild(tempTextArea);
                    tempTextArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(tempTextArea);
                    alert('تم نسخ الرابط إلى الحافظة!');
                });
            });

            testBtn.addEventListener('click', function() {
                const mediaUrl = mediaUrlInput.value.trim();
                const audioUrl = audioUrlInput.value.trim();
                const loopMedia = loopMediaCheckbox.checked;
                const delayTime = parseInt(delayTimeInput.value.trim() || '5');

                mediaElement.style.display = 'none';
                mediaVideo.style.display = 'none';

                countdown.style.display = 'block';
                countdown.textContent = delayTime;
                previewText.textContent = 'جاري التحضير للمقلب... استعد!';

                let count = delayTime;
                const countdownInterval = setInterval(() => {
                    count--;
                    countdown.textContent = count;
                    if (count <= 0) {
                        clearInterval(countdownInterval);
                        countdown.style.display = 'none';
                        executePrank(mediaUrl, audioUrl, loopMedia, currentPrankType);
                    }
                }, 1000);
            });

            function executePrank(mediaUrl, audioUrl, loopMedia, type) {
                if (audioElement) { audioElement.pause(); audioElement = null; }
                mediaVideo.pause();

                switch(type) {
                    case 'image':
                        if (mediaUrl) {
                            mediaElement.src = mediaUrl;
                            mediaElement.style.display = 'block';
                            previewText.textContent = 'مقلب صورة مخيفة!';
                        }
                        playAudio(audioUrl, loopMedia);
                        break;
                    case 'video':
                        if (mediaUrl) {
                            mediaVideo.src = mediaUrl;
                            mediaVideo.loop = loopMedia;
                            mediaVideo.style.display = 'block';
                            mediaVideo.play().catch(() => {
                                previewText.textContent = 'تعذر تشغيل الفيديو. قد يكون الرابط غير صالح.';
                            });
                            previewText.textContent = 'مقلب فيديو مخيف!';
                        }
                        playAudio(audioUrl, loopMedia);
                        break;
                    case 'scream':
                        previewText.textContent = 'مقلب صوتي مخيف!';
                        playAudio(mediaUrl, loopMedia);
                        break;
                }
            }

            function playAudio(audioUrl, loop) {
                if (audioUrl && isUserInteracted) {
                    audioElement = new Audio(audioUrl);
                    audioElement.loop = loop;
                    audioElement.play().catch(() => {
                        previewText.textContent += ' - انقر مرة أخرى لتشغيل الصوت';
                    });
                }
            }

            resetBtn.addEventListener('click', function() {
                mediaUrlInput.value = '';
                audioUrlInput.value = '';
                loopMediaCheckbox.checked = false;
                delayTimeInput.value = '5';
                prankTitleInput.value = '';
                generatedLink.textContent = 'سيظهر هنا بعد الإنشاء';
                copyBtn.style.display = 'none';
                mediaElement.style.display = 'none';
                mediaVideo.style.display = 'none';
                countdown.style.display = 'none';
                if (audioElement) { audioElement.pause(); audioElement = null; }
                mediaVideo.pause();
                previewText.textContent = 'سيظهر معاينة المقلب هنا بعد الإعدادات';
                prankTypes.forEach(t => t.classList.remove('active'));
                document.querySelector('.prank-type[data-type="image"]').classList.add('active');
                currentPrankType = 'image';
            });

            function generatePrankId() {
                return 'prank_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now();
            }

            function checkIfPrankPage() {
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.get('prank') === 'true') {
                    const prankId = urlParams.get('id');
                    if (prankId) {
                        const prankData = localStorage.getItem(`prank_${prankId}`);
                        if (prankData) {
                            const data = JSON.parse(prankData);
                            const delayTime = parseInt(data.delayTime || '5');

                            document.title = data.title;

                            document.body.innerHTML = `
                                <div style="text-align: center; padding: 50px; background: black; color: white; height: 100vh; display: flex; flex-direction: column; justify-content: center;">
                                    <h1>${data.title}</h1>
                                    <p>جاري التحميل، الرجاء الانتظار...</p>
                                    <div class="countdown" style="font-size: 5rem;">${delayTime}</div>
                                </div>
                            `;

                            let count = delayTime;
                            const countdownEl = document.querySelector('.countdown');
                            const countdownInterval = setInterval(() => {
                                count--;
                                countdownEl.textContent = count;
                                if (count <= 0) {
                                    clearInterval(countdownInterval);
                                    executePrankPage(data);
                                }
                            }, 1000);

                            return true;
                        }
                    }
                }
                return false;
            }

            function executePrankPage(data) {
                document.body.innerHTML = '';
                document.body.style.background = 'black';
                document.body.style.display = 'flex';
                document.body.style.alignItems = 'center';
                document.body.style.justifyContent = 'center';
                document.body.style.height = '100vh';
                document.body.style.overflow = 'hidden';
                document.body.style.flexDirection = 'column';

                document.body.addEventListener('click', function() {
                    if (data.audioUrl) {
                        const audio = new Audio(data.audioUrl);
                        audio.loop = data.loopMedia || false;
                        audio.play().catch(() => {});
                    }
                }, { once: true });

                switch(data.type) {
                    case 'image':
                        if (data.mediaUrl) {
                            const img = document.createElement('img');
                            img.src = data.mediaUrl;
                            img.style.maxWidth = '100%';
                            img.style.maxHeight = '70%';
                            document.body.appendChild(img);
                        }
                        break;
                    case 'video':
                        if (data.mediaUrl) {
                            const video = document.createElement('video');
                            video.src = data.mediaUrl;
                            video.autoplay = true;
                            video.controls = false;
                            video.loop = data.loopMedia || false;
                            video.style.width = '100%';
                            video.style.maxHeight = '70%';
                            video.muted = true;
                            document.body.appendChild(video);
                            video.addEventListener('play', function() {
                                document.body.addEventListener('click', function() {
                                    video.muted = false;
                                }, { once: true });
                            });
                        }
                        break;
                    case 'scream':
                        const soundIcon = document.createElement('div');
                        soundIcon.style.fontSize = '10rem';
                        document.body.appendChild(soundIcon);
                        break;
                }
            }

            if (!checkIfPrankPage()) updatePreview();
        });
    </script>
</body>
</html>
