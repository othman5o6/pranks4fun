<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم المقالب</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            max-width: 1000px;
            margin: 0 auto;
            gap: 20px;
        }
        .upload-section, .preview-section {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background: #ff4444;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #previewImage {
            max-width: 100%;
            border-radius: 5px;
            display: none;
        }
        #linkResult {
            word-break: break-all;
            background: #eee;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>لوحة تحكم المقالب</h1>
    <div class="container">
        <div class="upload-section">
            <h2>رفع الملفات</h2>
            <input type="file" id="imageUpload" accept="image/*">
            <input type="text" id="youtubeUrl" placeholder="رابط فيديو يوتيوب (لصوت الخلفية)">
            <button onclick="generateLink()">إنشاء رابط المقالب</button>
            <div id="linkResult"></div>
        </div>
        <div class="preview-section">
            <h2>معاينة المقالب</h2>
            <img id="previewImage" alt="معاينة الصورة">
        </div>
    </div>

    <script>
        let uploadedImage = null;
        let youtubeUrl = null;

        document.getElementById('imageUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                uploadedImage = URL.createObjectURL(file);
                document.getElementById('previewImage').src = uploadedImage;
                document.getElementById('previewImage').style.display = 'block';
            }
        });

        function generateLink() {
            youtubeUrl = document.getElementById('youtubeUrl').value;
            if (!uploadedImage && !youtubeUrl) {
                alert("يرجى رفع صورة أو إدخال رابط يوتيوب!");
                return;
            }

            const prankId = Math.random().toString(36).substring(2, 9);
            const prankData = {
                image: uploadedImage,
                youtubeUrl: youtubeUrl
            };
            localStorage.setItem(prankId, JSON.stringify(prankData));

            const link = `${window.location.origin}/prank.html?id=${prankId}`;
            document.getElementById('linkResult').innerHTML =
                `<strong>رابط المقالب:</strong> <a href="${link}" target="_blank">${link}</a>`;
        }
    </script>
</body>
</html>
