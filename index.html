<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* نفس التنسيقات السابقة بدون تغيير */
    </style>
</head>
<body>
    <!-- نفس هيكلة الصفحة بدون تغيير -->

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // العناصر الأساسية
            const prankTypes = document.querySelectorAll('.prank-type');
            const mediaUrlInput = document.getElementById('mediaUrl');
            const audioUrlInput = document.getElementById('audioUrl');
            const loopMediaCheckbox = document.getElementById('loopMedia');
            const delayTimeInput = document.getElementById('delayTime');
            const prankTitleInput = document.getElementById('prankTitle');
            const generateBtn = document.getElementById('generateBtn');
            const testBtn = document.getElementById('testBtn');
            const resetBtn = document.getElementById('resetBtn');
            const generatedLink = document.getElementById('generatedLink');
            const copyBtn = document.getElementById('copyBtn');
            const mediaElement = document.getElementById('mediaElement');
            const mediaVideo = document.getElementById('mediaVideo');
            const countdown = document.getElementById('countdown');
            const previewText = document.getElementById('previewText');

            // المتغيرات
            let currentPrankType = 'image';
            let generatedPrankUrl = '';
            let audioElement = null;
            let isUserInteracted = false;

            // ✅ ضبط التفاعل الأول للمستخدم
            document.body.addEventListener('click', function() {
                isUserInteracted = true;
            }, { once: true });

            // تغيير نوع المقلب
            prankTypes.forEach(type => {
                type.addEventListener('click', function() {
                    prankTypes.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    currentPrankType = this.dataset.type;
                    updatePreview();
                });
            });

            // تحديث المعاينة
            function updatePreview() {
                mediaElement.style.display = 'none';
                mediaVideo.style.display = 'none';
                countdown.style.display = 'none';

                switch(currentPrankType) {
                    case 'image':
                        previewText.textContent = 'مقلب صورة مخيفة - سيظهر بعد وقت التأخير';
                        break;
                    case 'video':
                        previewText.textContent = 'مقلب فيديو مخيف - سيظهر بعد وقت التأخير';
                        break;
                    case 'scream':
                        previewText.textContent = 'مقلب صوتي - سيتم تشغيل صوت مرعب بعد وقت التأخير';
                        break;
                }
            }

            // إنشاء رابط المقلب
            generateBtn.addEventListener('click', function() {
                const mediaUrl = mediaUrlInput.value.trim();
                const audioUrl = audioUrlInput.value.trim();
                const loopMedia = loopMediaCheckbox.checked;
                const delayTime = delayTimeInput.value.trim() || '5';
                const title = prankTitleInput.value.trim() || 'صفحة مهمة';

                if (!mediaUrl && currentPrankType !== 'scream') {
                    alert('يرجى إدخال رابط وسائط صالح');
                    return;
                }

                const prankId = generatePrankId();
                const currentUrl = window.location.href.split('?')[0];
                generatedPrankUrl = `${currentUrl}?prank=true&id=${prankId}&type=${currentPrankType}&media=${encodeURIComponent(mediaUrl)}&audio=${encodeURIComponent(audioUrl)}&loop=${loopMedia}&delay=${delayTime}&title=${encodeURIComponent(title)}`;

                const prankData = {
                    type: currentPrankType,
                    mediaUrl: mediaUrl,
                    audioUrl: audioUrl,
                    loopMedia: loopMedia,
                    delayTime: delayTime,
                    title: title
                };

                localStorage.setItem(`prank_${prankId}`, JSON.stringify(prankData));

                generatedLink.textContent = generatedPrankUrl;
                copyBtn.style.display = 'inline-block';
                previewText.textContent = 'تم إنشاء رابط المقلب بنجاح!';
            });

            // نسخ الرابط
            copyBtn.addEventListener('click', function() {
                navigator.clipboard.writeText(generatedPrankUrl).then(() => {
                    alert('تم نسخ الرابط إلى الحافظة!');
                }).catch(err => {
                    const tempTextArea = document.createElement('textarea');
                    tempTextArea.value = generatedPrankUrl;
                    document.body.appendChild(tempTextArea);
                    tempTextArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(tempTextArea);
                    alert('تم نسخ الرابط إلى الحافظة!');
                });
            });

            // تجربة المقلب
            testBtn.addEventListener('click', function() {
                const mediaUrl = mediaUrlInput.value.trim();
                const audioUrl = audioUrlInput.value.trim();
                const loopMedia = loopMediaCheckbox.checked;
                const delayTime = parseInt(delayTimeInput.value.trim() || '5');

                mediaElement.style.display = 'none';
                mediaVideo.style.display = 'none';

                countdown.style.display = 'block';
                countdown.textContent = delayTime;
                previewText.textContent = 'جاري التحضير للمقلب... استعد!';

                let count = delayTime;
                const countdownInterval = setInterval(() => {
                    count--;
                    countdown.textContent = count;

                    if (count <= 0) {
                        clearInterval(countdownInterval);
                        countdown.style.display = 'none';
                        executePrank(mediaUrl, audioUrl, loopMedia, currentPrankType);
                    }
                }, 1000);
            });

            // تنفيذ المقلب
            function executePrank(mediaUrl, audioUrl, loopMedia, type) {
                if (audioElement) {
                    audioElement.pause();
                    audioElement = null;
                }
                mediaVideo.pause();

                switch(type) {
                    case 'image':
                        if (mediaUrl) {
                            mediaElement.src = mediaUrl;
                            mediaElement.style.display = 'block';
                            previewText.textContent = 'مقلب صورة مخيفة!';
                        } else {
                            previewText.textContent = 'لم يتم توفير رابط صورة!';
                        }
                        playAudio(audioUrl, loopMedia);
                        break;
                    case 'video':
                        if (mediaUrl) {
                            mediaVideo.src = mediaUrl;
                            mediaVideo.loop = loopMedia;
                            mediaVideo.style.display = 'block';
                            mediaVideo.play().catch(e => {
                                console.error('تعذر تشغيل الفيديو:', e);
                                previewText.textContent = 'تعذر تشغيل الفيديو. قد يكون الرابط غير صالح.';
                            });
                            previewText.textContent = 'مقلب فيديو مخيف!';
                        } else {
                            previewText.textContent = 'لم يتم توفير رابط فيديو!';
                        }
                        playAudio(audioUrl, loopMedia);
                        break;
                    case 'scream':
                        previewText.textContent = 'مقلب صوتي مخيف!';
                        playAudio(audioUrl, loopMedia); // ✅ إصلاح: استخدام audioUrl بدل mediaUrl
                        break;
                }
            }

            // ✅ تشغيل الصوت
            function playAudio(audioUrl, loop) {
                if (audioUrl && isUserInteracted) {
                    audioElement = new Audio(audioUrl);
                    audioElement.loop = loop;

                    const playPromise = audioElement.play();

                    if (playPromise !== undefined) {
                        playPromise.catch(error => {
                            console.error('تعذر تشغيل الصوت:', error);
                            previewText.textContent += ' - انقر مرة أخرى لتشغيل الصوت';
                        });
                    }
                }
            }

            // مسح كل شيء
            resetBtn.addEventListener('click', function() {
                mediaUrlInput.value = '';
                audioUrlInput.value = '';
                loopMediaCheckbox.checked = false;
                delayTimeInput.value = '5';
                prankTitleInput.value = '';
                generatedLink.textContent = 'سيظهر هنا بعد الإنشاء';
                copyBtn.style.display = 'none';

                mediaElement.style.display = 'none';
                mediaVideo.style.display = 'none';
                countdown.style.display = 'none';

                if (audioElement) {
                    audioElement.pause();
                    audioElement = null;
                }
                mediaVideo.pause();

                previewText.textContent = 'سيظهر معاينة المقلب هنا بعد الإعدادات';

                prankTypes.forEach(t => t.classList.remove('active'));
                document.querySelector('.prank-type[data-type="image"]').classList.add('active');
                currentPrankType = 'image';
            });

            function generatePrankId() {
                return 'prank_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now();
            }

            // التحقق عند تحميل الصفحة إذا كانت صفحة مقلب
            if (!checkIfPrankPage()) {
                updatePreview();
            }

            function checkIfPrankPage() {
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.get('prank') === 'true') {
                    const prankId = urlParams.get('id');
                    if (prankId) {
                        const prankData = localStorage.getItem(`prank_${prankId}`);
                        if (prankData) {
                            const data = JSON.parse(prankData);
                            const delayTime = parseInt(data.delayTime || '5');

                            document.title = data.title;

                            document.body.innerHTML = `
                                <div style="text-align: center; padding: 50px; background: black; color: white; height: 100vh; display: flex; flex-direction: column; justify-content: center;">
                                    <h1>${data.title}</h1>
                                    <p>جاري التحميل، الرجاء الانتظار...</p>
                                    <div class="countdown" style="font-size: 5rem;">${delayTime}</div>
                                </div>
                            `;

                            let count = delayTime;
                            const countdownEl = document.querySelector('.countdown');
                            const countdownInterval = setInterval(() => {
                                count--;
                                countdownEl.textContent = count;

                                if (count <= 0) {
                                    clearInterval(countdownInterval);
                                    executePrankPage(data);
                                }
                            }, 1000);

                            return true;
                        }
                    }
                }
                return false;
            }

            function executePrankPage(data) {
                document.body.innerHTML = '';
                document.body.style.background = 'black';
                document.body.style.display = 'flex';
                document.body.style.alignItems = 'center';
                document.body.style.justifyContent = 'center';
                document.body.style.height = '100vh';
                document.body.style.overflow = 'hidden';
                document.body.style.flexDirection = 'column';

                document.body.addEventListener('click', function() {
                    if (data.audioUrl) {
                        const audio = new Audio(data.audioUrl);
                        audio.loop = data.loopMedia || false;
                        audio.play().catch(e => {
                            console.log('تعذر تشغيل الصوت:', e);
                        });
                    }
                }, { once: true });

                switch(data.type) {
                    case 'image':
                        if (data.mediaUrl) {
                            const img = document.createElement('img');
                            img.src = data.mediaUrl;
                            img.style.maxWidth = '100%';
                            img.style.maxHeight = '70%';
                            document.body.appendChild(img);
                        }
                        break;
                    case 'video':
                        if (data.mediaUrl) {
                            const video = document.createElement('video');
                            video.src = data.mediaUrl;
                            video.autoplay = true;
                            video.controls = false;
                            video.loop = data.loopMedia || false;
                            video.style.width = '100%';
                            video.style.maxHeight = '70%';
                            video.muted = true;
                            document.body.appendChild(video);

                            video.addEventListener('play', function() {
                                document.body.addEventListener('click', function() {
                                    video.muted = false;
                                }, { once: true });
                            });
                        }
                        break;
                    case 'scream':
                        const soundIcon = document.createElement('div');
                        soundIcon.style.fontSize = '10rem';
                        document.body.appendChild(soundIcon);
                        break;
                }
            }
        });
    </script>
</body>
</html>
